<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{ num }}
  <button v-on:click="addNum">Increase</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      num: 10
    },
    watch: {
      num() {
        this.logText();
      }
    },
    methods: {
      addNum() {
        ++this.num;
      },
      logText() {
        console.log('changed');
      },
    }
  });
</script>
</body>
</html>
