<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .warning {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <p v-bind:class="errorTextColor">Hello</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      isWarning: false
    },
    computed: {
      errorTextColor() {
        return this.isWarning ? 'warning' : null;
      }
    }
  });
</script>
</body>
</html>
