<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <app-header v-bind:data="message"></app-header>
      <app-content v-bind:data="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const appHeader = {
        template: '<h1>{{ data }}</h1>',
        props: ['data']
      };

      const appContent = {
        template: '<div>{{ data }}</div>',
        props: ['data']
      };

      new Vue({
        el: '#app',
        components: {
          'app-header': appHeader,
          'app-content': appContent
        },
        data: {
          message: 'Hello Vue!',
          num: 13
        }
      });
    </script>
  </body>
</html>
