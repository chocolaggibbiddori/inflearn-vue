<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">{{ num }}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          num: 10
        },
        computed: {
          doubleNum() {
            return this.num * 2;
          }
        },
        watch: {
          num(newVal, oldVal) {
            console.log(newVal, oldVal);
          }
        }
      });
    </script>
  </body>
</html>
